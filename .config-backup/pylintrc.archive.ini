[MASTER]
# Specify a configuration file.
load-plugins=

# Python code to execute, usually for sys.path manipulation such as
# pygtk.require().
init-hook='import sys; import os; sys.path.append(os.path.join(os.getcwd(), "FletV2")); sys.path.append(os.path.join(os.getcwd(), "Shared")); sys.path.append(os.path.join(os.getcwd(), "python_server")); sys.path.append(os.path.join(os.getcwd(), "api_server"))'

# Files or directories to be skipped. They should be base names, not paths.
ignore=CVS,
    .git,
    .github,
    .vscode,
    __pycache__,
    .pytest_cache,
    .mypy_cache,
    .ruff_cache,
    node_modules,
    build,
    dist,
    *.egg-info,
    .ai_snippets,
    .claude,
    .codacy,
    .crush,
    .gemini,
    .qwen,
    .serena,
    .specstory,
    _tmp,
    archived,
    archived_theme_files,
    backups,
    config,
    data,
    Database,
    docs,
    favicon_stuff,
    logs,
    received_files,
    scripts,
    stubs,
    test_path,
    tests,
    tmp,
    vcpkg,
    vcpkg_installed,
    flet_venv,
    venv,
    Client

# Ignore specific file patterns
ignore-patterns=.*\.md$,
    .*\.txt$,
    .*\.json$,
    .*\.log$,
    .*\.bat$,
    .*\.ps1$,
    .*\.exe$,
    .*\.png$,
    .*\.jpg$,
    .*\.jpeg$,
    .*\.gif$,
    .*\.ico$,
    .*\.db$,
    .*\.key$,
    .*\.cpp$,
    .*\.h$,
    .*\.hpp$,
    .*\.cmake$,
    CMakeLists\.txt$,
    .*\.yaml$,
    .*\.yml$,
    .*\.toml$,
    .*\.ini$,
    .*\.cfg$,
    .*requirements.*\.txt$,
    pyrightconfig\.json$,
    mypy\.ini$,
    ruff\.toml$,
    \.gitignore$,
    \.sourcery\.yaml$

[MESSAGES CONTROL]
# Disable the message, report, category or checker with the given id(s).
disable=
    missing-docstring,
    missing-module-docstring,
    missing-class-docstring,
    missing-function-docstring,
    too-few-public-methods,
    too-many-arguments,
    too-many-locals,
    too-many-branches,
    too-many-statements,
    too-many-instance-attributes,
    too-many-public-methods,
    invalid-name,
    attribute-defined-outside-init,
    no-member,
    import-error,
    unused-import,
    unused-variable,
    unused-argument,
    line-too-long,
    trailing-whitespace,
    broad-exception-caught,
    broad-exception-raised,
    fixme,
    global-statement,
    consider-using-f-string,
    consider-using-enumerate,
    consider-using-with,
    consider-iterating-dictionary,
    logging-fstring-interpolation,
    logging-format-interpolation,
    unnecessary-pass,
    useless-return,
    redefined-outer-name,
    dangerous-default-value,
    protected-access,
    bare-except,
    unspecified-encoding,
    subprocess-run-check

[REPORTS]
# Set the output format. Available formats are text, parseable, colorized, json
# and msvs (visual studio). You can also give a reporter class, e.g.
# mypackage.mymodule.MyReporterClass.
output-format=text

# Tells whether to display a full report or only the messages.
reports=no

# Evaluate added lines in files. This is useful to identify specific errors
# introduced in a commit/PR.
score=no

[VARIABLES]
# Tells whether we should check for unused import in __init__ files.
init-import=no

# A regular expression matching the name of dummy variables (i.e. expected to not be used).
dummy-variables-rgx=_+$|(_[a-zA-Z0-9_]*[a-zA-Z0-9]+?$)|dummy|^ignored_|^unused_

[DESIGN]
# Maximum number of arguments for function / method
max-args=15

# Maximum number of locals for function / method body
max-locals=25

# Maximum number of return / yield for function / method body
max-returns=6

# Maximum number of branch for function / method body
max-branches=15

# Maximum number of statements in function / method body
max-statements=60

# Maximum number of parents for a class (see R0901).
max-parents=7

# Maximum number of attributes for a class (see R0902).
max-attributes=15

# Minimum number of public methods for a class (see R0903).
min-public-methods=0

# Maximum number of public methods for a class (see R0904).
max-public-methods=25

[FORMAT]
# Maximum number of characters on a single line.
max-line-length=120

# Regexp for a line that is allowed to be longer than the limit.
ignore-long-lines=^\s*(# )?< ?https?://\S+>?$

# Allow the body of an if to be on the same line as the test if there is no
# else.
single-line-if-stmt=no

# Maximum number of lines in a module.
max-module-lines=2000

[SIMILARITIES]
# Minimum lines number of a similarity.
min-similarity-lines=10

# Ignore comments when computing similarities.
ignore-comments=yes

# Ignore docstrings when computing similarities.
ignore-docstrings=yes

# Ignore imports when computing similarities.
ignore-imports=yes

[TYPECHECK]
# List of module names for which member attributes should not be checked
# (useful for modules/projects where namespaces are manipulated during runtime
# and thus existing member attributes cannot be deduced by static analysis).
ignored-modules=flet,
    flet.core,
    flet.utils,
    asyncio,
    aiofiles,
    sqlite3,
    threading,
    queue,
    datetime,
    pathlib,
    subprocess,
    multiprocessing,
    concurrent.futures,
    logging,
    json,
    yaml,
    toml,
    requests,
    urllib3,
    cryptography,
    bcrypt,
    psutil,
    matplotlib,
    pandas,
    numpy,
    plotly

# List of class names for which member attributes should not be checked
# (useful for classes with attributes dynamically set).
ignored-classes=SQLObject,
    optparse.Values,
    thread._local,
    _thread._local,
    argparse.Namespace

[BASIC]
# Naming style matching correct argument names.
argument-naming-style=snake_case

# Naming style matching correct attribute names.
attr-naming-style=snake_case

# Naming style matching correct class attribute names.
class-attribute-naming-style=any

# Naming style matching correct class constant names.
class-const-naming-style=UPPER_CASE

# Naming style matching correct class names.
class-naming-style=PascalCase

# Naming style matching correct constant names.
const-naming-style=UPPER_CASE

# Naming style matching correct function names.
function-naming-style=snake_case

# Naming style matching correct method names.
method-naming-style=snake_case

# Naming style matching correct module names.
module-naming-style=snake_case

# Naming style matching correct variable names.
variable-naming-style=snake_case

# Good variable names which should always be accepted, separated by a comma.
good-names=i,j,k,ex,Run,_ ,
    e,f,
    id,db,ui,
    x,y,z,
    app,page,
    ref,src,dst,
    cmd,arg,args,
    msg,err,
    log,cfg,
    tmp,val,key,
    row,col,
    min,max,
    len,str,
    get,set,
    add,del,
    old,new

# Regular expression matching correct function names.
function-rgx=[a-z_][a-z0-9_]{2,30}$

# Regular expression matching correct variable names.
variable-rgx=[a-z_][a-z0-9_]{2,30}$

# Regular expression matching correct constant names.
const-rgx=(([A-Z_][A-Z0-9_]*)|(__.*__))$

# Regular expression matching correct attribute names.
attr-rgx=[a-z_][a-z0-9_]{2,30}$

# Regular expression matching correct argument names.
argument-rgx=[a-z_][a-z0-9_]{2,30}$

# Regular expression matching correct class attribute names.
class-attribute-rgx=([A-Za-z_][A-Za-z0-9_]{2,30}|(__.*__))$

# Regular expression matching correct method names.
method-rgx=[a-z_][a-z0-9_]{2,30}$

# Regular expression matching correct module names.
module-rgx=(([a-z_][a-z0-9_]*)|([A-Z][a-zA-Z0-9]+))$

# Regular expression matching correct class names.
class-rgx=[A-Z_][a-zA-Z0-9]+$

[IMPORTS]
# Deprecated modules which should not be used, separated by a comma.
deprecated-modules=regsub,
    TERMIOS,
    Bastion,
    rexec,
    sets

[CLASSES]
# List of method names used to declare (i.e. assign) instance attributes.
defining-attr-methods=__init__,
    __new__,
    setUp,
    __post_init__

# List of member names, which should be excluded from the protected access
# warning.
exclude-protected=_asdict,
    _fields,
    _replace,
    _source,
    _make

# List of valid names for the first argument in a class method.
valid-classmethod-first-arg=cls

# List of valid names for the first argument in a metaclass class method.
valid-metaclass-classmethod-first-arg=cls

[EXCEPTIONS]
# Exceptions that will emit a warning when being caught.
overgeneral-exceptions=BaseException,Exception
