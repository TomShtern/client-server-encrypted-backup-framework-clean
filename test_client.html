<!DOCTYPE html>
<html>
<head>
    <title>Simple Test Client</title>
</head>
<body>
    <h1>Simple Test Client</h1>
    <button id="testBtn" onclick="testConnection()">Test Connect</button>
    <div id="output"></div>
    
    <script>
        async function testConnection() {
            console.log('Test button clicked');
            document.getElementById('output').innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://127.0.0.1:9090/api/status');
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    document.getElementById('output').innerHTML = 'SUCCESS: ' + JSON.stringify(data);
                } else {
                    document.getElementById('output').innerHTML = 'ERROR: ' + response.status;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = 'ERROR: ' + error.message;
            }
        }
        
        console.log('Test page loaded');
    </script>
</body>
</html>
