# SonarQube project configuration
sonar.projectKey=cyberbackup-3.0
sonar.projectName=CyberBackup 3.0
sonar.projectVersion=3.0

# Sources and tests
sonar.sources=.
sonar.tests=tests
sonar.inclusions=**/*.py

# Exclude archive and legacy directories from analysis
sonar.exclusions=\
  **/archive/**,\
  FletV2/archive/**,\
  **/_legacy/**,\
  archive/**,\
  _legacy/**,\
  vcpkg/**,\
  flet_venv/**,\
  build/**,\
  dist/**,\
  node_modules/**,\
  **/__pycache__/**,\
  **/*.pyc

# Encoding
sonar.sourceEncoding=UTF-8

# Python specific settings
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=xunit-report.xml