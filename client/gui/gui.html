<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Backup Client - GUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .status-section {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
            color: #E0E0E0;
        }

        .status-value {
            font-weight: 600;
            color: #FFFFFF;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 500;
            color: #E0E0E0;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        select {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        select:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #5CB85C, #449D44);
            color: white;
            box-shadow: 0 4px 15px rgba(92, 184, 92, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(92, 184, 92, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #D9534F, #C9302C);
            color: white;
            box-shadow: 0 4px 15px rgba(217, 83, 79, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217, 83, 79, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-section {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4A90E2, #357ABD);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .log-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-info { color: #87CEEB; }
        .log-success { color: #90EE90; }
        .log-warning { color: #FFD700; }
        .log-error { color: #FF6B6B; }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Encrypted Backup Client</h1>
        
        <div class="status-section">
            <h3 style="margin-bottom: 15px; color: #4A90E2;">System Status</h3>
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-value" id="connectionStatus">Disconnected</span>
            </div>
            <div class="status-item">
                <span class="status-label">Operation Status:</span>
                <span class="status-value" id="operationStatus">Ready</span>
            </div>
            <div class="status-item">
                <span class="status-label">Client ID:</span>
                <span class="status-value" id="clientId">Not assigned</span>
            </div>
            <div class="status-item">
                <span class="status-label">Server:</span>
                <span class="status-value" id="serverInfo">127.0.0.1:1256</span>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="username">Username:</label>
                <input type="text" id="username" value="testuser" placeholder="Enter username">
                
                <label for="serverAddress">Server Address:</label>
                <input type="text" id="serverAddress" value="127.0.0.1:1256" placeholder="IP:Port">
            </div>
            
            <div class="control-group">
                <label for="fileInput">File to Backup:</label>
                <input type="file" id="fileInput">
                
                <label for="operation">Operation:</label>
                <select id="operation">
                    <option value="backup">Backup File</option>
                    <option value="restore">Restore File</option>
                    <option value="list">List Files</option>
                </select>
            </div>
        </div>

        <div class="progress-section">
            <label>Progress:</label>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <span id="progressText">0%</span>
            </div>
        </div>

        <div class="button-group">
            <button class="btn-primary" id="connectBtn" onclick="connect()">Connect</button>
            <button class="btn-success" id="startBtn" onclick="startOperation()" disabled>Start Backup</button>
            <button class="btn-danger" id="stopBtn" onclick="stopOperation()" disabled>Stop</button>
            <button class="btn-secondary" id="clearBtn" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log-section">
            <h4 style="margin-bottom: 10px; color: #4A90E2;">Activity Log</h4>
            <div id="logContainer">
                <div class="log-entry log-info">[System] GUI loaded successfully</div>
                <div class="log-entry log-info">[System] Ready for operations</div>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let appState = {
            connected: false,
            operation: 'idle',
            progress: 0
        };

        // Add log entry
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Clear log
        function clearLog() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '<div class="log-entry log-info">[System] Log cleared</div>';
        }

        // Update progress
        function updateProgress(percent) {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            progressFill.style.width = percent + '%';
            progressText.textContent = percent + '%';
            appState.progress = percent;
        }

        // Connect to server
        async function connect() {
            const username = document.getElementById('username').value;
            const serverAddress = document.getElementById('serverAddress').value;
            
            if (!username || !serverAddress) {
                addLog('Please enter username and server address', 'error');
                return;
            }

            addLog(`Attempting to connect to ${serverAddress} as ${username}`, 'info');
            
            try {
                // Simulate connection (replace with actual API call)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                appState.connected = true;
                document.getElementById('connectionStatus').textContent = 'Connected';
                document.getElementById('clientId').textContent = 'CLIENT_' + Date.now();
                document.getElementById('serverInfo').textContent = serverAddress;
                
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('startBtn').disabled = false;
                
                addLog('Connected successfully', 'success');
                
            } catch (error) {
                addLog('Connection failed: ' + error.message, 'error');
            }
        }

        // Start operation
        async function startOperation() {
            const operation = document.getElementById('operation').value;
            const fileInput = document.getElementById('fileInput');
            
            if (operation === 'backup' && fileInput.files.length === 0) {
                addLog('Please select a file to backup', 'error');
                return;
            }

            appState.operation = operation;
            document.getElementById('operationStatus').textContent = `${operation} in progress`;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            addLog(`Starting ${operation} operation`, 'info');
            
            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                updateProgress(progress);
                addLog(`${operation} progress: ${progress}%`, 'info');
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    completeOperation();
                }
            }, 500);
        }

        // Complete operation
        function completeOperation() {
            appState.operation = 'completed';
            document.getElementById('operationStatus').textContent = 'Completed';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            addLog('Operation completed successfully', 'success');
        }

        // Stop operation
        function stopOperation() {
            appState.operation = 'stopped';
            document.getElementById('operationStatus').textContent = 'Stopped';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            
            addLog('Operation stopped by user', 'warning');
        }

        // Initialize GUI
        function initializeGUI() {
            addLog('GUI initialized', 'info');
            
            // Update file input change handler
            document.getElementById('fileInput').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    addLog(`File selected: ${e.target.files[0].name}`, 'info');
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeGUI);
    </script>
</body>
</html>
