<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=NewGUIforClient.html" />
    <title>CyberBackup Client - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0a0e12;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .redirect-message {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 4px solid rgba(88, 166, 255, 0.2);
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h1>CyberBackup Client</h1>
        <p>Redirecting to optimized GUI...</p>
        <p style="margin-top: 20px;">
            <small>
                If not redirected, <a href="NewGUIforClient.html">click here</a>
            </small>
        </p>
    </div>

    <script>
        // Immediate redirect as fallback
        setTimeout(() => {
            window.location.href = 'NewGUIforClient.html';
        }, 100);
    </script>
</body>
</html>
