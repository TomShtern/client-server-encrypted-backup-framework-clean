<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Server Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #2a2a2a;
        }
        .success { border-left: 4px solid #0f0; }
        .error { border-left: 4px solid #f00; }
        .loading { border-left: 4px solid #ff0; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #0052a3; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç API Server Diagnostic Test</h1>

    <div id="status" class="status loading">
        <h2>Testing API Server...</h2>
        <p>Checking connection to http://localhost:9090/api/health</p>
    </div>

    <div>
        <button onclick="testHealth()">Test /api/health</button>
        <button onclick="testStatus()">Test /api/status</button>
        <button onclick="testConnect()">Test /api/connect</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:9090';
        const results = document.getElementById('results');
        const status = document.getElementById('status');

        async function testHealth() {
            try {
                results.innerHTML = '<div class="status loading">Testing /api/health...</div>';
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                results.innerHTML = `<div class="status success">
                    <h3>‚úÖ /api/health - Success</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                results.innerHTML = `<div class="status error">
                    <h3>‚ùå /api/health - Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>`;
            }
        }

        async function testStatus() {
            try {
                results.innerHTML = '<div class="status loading">Testing /api/status...</div>';
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();
                results.innerHTML = `<div class="status success">
                    <h3>‚úÖ /api/status - Success</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                results.innerHTML = `<div class="status error">
                    <h3>‚ùå /api/status - Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>`;
            }
        }

        async function testConnect() {
            try {
                results.innerHTML = '<div class="status loading">Testing /api/connect...</div>';
                const response = await fetch(`${API_BASE}/api/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        host: '127.0.0.1',
                        port: 1256,
                        username: 'testuser'
                    })
                });
                const data = await response.json();
                results.innerHTML = `<div class="status ${data.success ? 'success' : 'error'}">
                    <h3>${data.success ? '‚úÖ' : '‚ùå'} /api/connect - ${data.success ? 'Success' : 'Failed'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>`;
            } catch (error) {
                results.innerHTML = `<div class="status error">
                    <h3>‚ùå /api/connect - Failed</h3>
                    <p>Error: ${error.message}</p>
                </div>`;
            }
        }

        // Auto-test on page load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                status.className = 'status success';
                status.innerHTML = `
                    <h2>‚úÖ API Server is Running!</h2>
                    <p>Server Status: ${data.status}</p>
                    <p>Backup Server: ${data.backup_server_status}</p>
                `;
                // Also test the main page
                checkMainPage();
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    <h2>‚ùå API Server Connection Failed</h2>
                    <p>Error: ${error.message}</p>
                    <p>Make sure the API server is running on port 9090</p>
                `;
            }
        };

        async function checkMainPage() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const html = await response.text();
                if (html.includes('CYBERBACKUP PRO')) {
                    status.innerHTML += `<p>‚úÖ Main HTML page loads correctly</p>`;
                } else {
                    status.innerHTML += `<p>‚ö†Ô∏è Main HTML loaded but content unexpected</p>`;
                }
            } catch (error) {
                status.innerHTML += `<p>‚ùå Main HTML page failed to load: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
