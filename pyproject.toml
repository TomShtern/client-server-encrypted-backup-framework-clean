[tool.pylance]
# Pylance-specific configuration for KivyMD project. we dont use KivyMD at all anymore, deprecated in favor of Flet.

[tool.pyright]
# Pyright configuration
include = [
    "FletV2",
    "Shared",
    "api_server"
]
exclude = [
    "python_server",
    "stubs",
    "tests",
    "tmp",
    "scripts",
    "vcpkg",
    "flet_venv",
    "flet_venv_broken",
    ".config-backup",
    "**/.config-backup/**",
    "archive",
    "**/archive/**",
    "FletV2/archive",
    "FletV2/**/archive/**",
    "FletV2/archive/launchers",
    "FletV2/archive/phase0",
    "FletV2/archive/state_manager_unused",
    "FletV2/archive/tests_deprecated",
    "FletV2/archive/utils-phase1",
    "FletV2/archive/utils_unused",
    "FletV2/archive/enhanced_data_table_unused",
    "_legacy",
    "**/_legacy/**"
]

[tool.mypy]
plugins = ['pydantic.mypy']

exclude = [
    "**/__pycache__",
    "**/.git",
    "**/node_modules",
    "**/build",
    "**/dist"
]

stubPath = "./stubs"
typeshedPath = "./stubs"

typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingTypeStubs = false
reportUnknownParameterType = false
reportUnknownArgumentType = false
reportUnknownMemberType = false
reportGeneralTypeIssues = true
reportOptionalCall = false
reportOptionalMemberAccess = false
