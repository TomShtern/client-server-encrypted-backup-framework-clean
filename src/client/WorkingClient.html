<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberBackup Pro - Working Client</title>
    <style>
        body {
            background: #0D1117;
            color: #F0F6FC;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #161B22;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #30363D;
        }
        .title {
            text-align: center;
            color: #58A6FF;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(88, 166, 255, 0.5);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8B949E;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #21262D;
            border: 1px solid #30363D;
            border-radius: 6px;
            color: #F0F6FC;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #58A6FF;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }
        .btn {
            background: linear-gradient(135deg, #1F6FEB, #58A6FF);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(135deg, #58A6FF, #BC8CFF);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            background: #21262D;
            border: 1px solid #30363D;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            min-height: 100px;
        }
        .log {
            background: #0D1117;
            border: 1px solid #30363D;
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 14px;
        }
        .success { color: #56D364; }
        .error { color: #DA3633; }
        .info { color: #58A6FF; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üöÄ CyberBackup Pro</h1>
        
        <div class="form-group">
            <label for="server">Server Address:</label>
            <input type="text" id="server" value="127.0.0.1:1256" placeholder="127.0.0.1:1256">
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" value="testuser" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="file">Select File:</label>
            <input type="file" id="file">
        </div>
        
        <button class="btn" id="connectBtn" onclick="connectToServer()">üîó CONNECT</button>
        <button class="btn" id="backupBtn" onclick="startBackup()" disabled>üìÅ START BACKUP</button>
        <button class="btn" id="stopBtn" onclick="stopOperation()" disabled>‚èπÔ∏è STOP</button>
        
        <div class="status" id="status">Ready to connect...</div>
        <div class="log" id="log"></div>
    </div>

    <script>
        // Global state
        let isConnected = false;
        let isRunning = false;
        let selectedFile = null;

        // API client
        const API_BASE = 'http://127.0.0.1:9090';

        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            log.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateButtons() {
            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('backupBtn').disabled = !isConnected || isRunning || !selectedFile;
            document.getElementById('stopBtn').disabled = !isRunning;
        }        async function connectToServer() {
            alert('Connect button clicked!'); // Debug
            try {
                updateStatus('Connecting...');
                addLog('Attempting to connect...', 'info');
                
                const server = document.getElementById('server').value;
                const username = document.getElementById('username').value;
                
                alert(`Server: ${server}, Username: ${username}`); // Debug
                
                if (!server || !username) {
                    addLog('Please fill in server and username', 'error');
                    return;
                }

                alert('About to make API call...'); // Debug
                const response = await fetch(`${API_BASE}/api/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ server, username })
                });

                alert('API call completed'); // Debug
                const result = await response.json();
                alert('Response parsed: ' + JSON.stringify(result)); // Debug
                
                if (result.success === 'true' || result.success === true) {
                    isConnected = true;
                    updateStatus('Connected successfully!');
                    addLog(`Connected to ${server} as ${username}`, 'success');
                } else {
                    addLog('Connection failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                alert('Error in connectToServer: ' + error.message); // Debug
                addLog('Connection error: ' + error.message, 'error');
                updateStatus('Connection failed');
            }
            updateButtons();
        }
                }
            } catch (error) {
                addLog('Connection error: ' + error.message, 'error');
                updateStatus('Connection failed');
            }
            updateButtons();
        }

        async function startBackup() {
            try {
                updateStatus('Starting backup...');
                addLog('Starting backup operation...', 'info');
                
                const response = await fetch(`${API_BASE}/api/backup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: selectedFile.name })
                });

                const result = await response.json();
                
                if (result.success === 'true' || result.success === true) {
                    isRunning = true;
                    updateStatus('Backup in progress...');
                    addLog('Backup started successfully', 'success');
                    startStatusPolling();
                } else {
                    addLog('Backup failed to start: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                addLog('Backup error: ' + error.message, 'error');
            }
            updateButtons();
        }

        async function stopOperation() {
            try {
                const response = await fetch(`${API_BASE}/api/stop`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                
                if (result.success === 'true' || result.success === true) {
                    isRunning = false;
                    updateStatus('Operation stopped');
                    addLog('Operation stopped by user', 'info');
                } else {
                    addLog('Failed to stop: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                addLog('Stop error: ' + error.message, 'error');
            }
            updateButtons();
        }

        function startStatusPolling() {
            const pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/status`);
                    const status = await response.json();
                    
                    updateStatus(`${status.status} (${status.progress}%)`);
                    
                    if (status.phase === 'COMPLETED') {
                        isRunning = false;
                        updateButtons();
                        addLog('Backup completed successfully!', 'success');
                        clearInterval(pollInterval);
                    } else if (status.phase === 'STOPPED') {
                        isRunning = false;
                        updateButtons();
                        clearInterval(pollInterval);
                    }
                } catch (error) {
                    console.error('Status polling error:', error);
                }
            }, 1000);
        }

        // File selection handler
        document.getElementById('file').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                addLog(`File selected: ${selectedFile.name} (${Math.round(selectedFile.size/1024)}KB)`, 'info');
            }
            updateButtons();
        });

        // Initialize
        addLog('CyberBackup Pro initialized', 'success');
        updateButtons();
    </script>
</body>
</html>
